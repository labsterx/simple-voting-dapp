<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web3 Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./bower_components/bignumber.js/bignumber.min.js"></script>
	<script type="text/javascript" src="./bower_components/web3/dist/web3-light.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){

			console.log('hello');

			var Web3 = require('web3');
			var web3 = new Web3();
			web3.setProvider(new web3.providers.HttpProvider('https://rinkeby.infura.io/'));

			$("#balance-submit").click(function(){
				$('#balance-result').text('checking...');
				var acct = $("#balance-account").val();
				web3.eth.getBalance(acct, function(err, result) {
					if (err) {
						console.log(err);
					}
					else {
						var balance = result.toNumber() / 1000000000000000000;
						var url = 'https://rinkeby.etherscan.io/address/' + acct;
						$('#balance-result').html(balance + ' Ether' + ' (<a href="' + url + '" target="_blank">Details</a>)');
					}
				});
			});

		});

	</script>
  </head>
  <body>
	<div class="container">
	

		<div id="check-balance">

			<h3>Check Balance</h3>

				<div><strong>Account:</strong> (e.g. 0xEa88AcB753911f4d03f1c8FFefC454Af0DEe737D)</div>
				<div class="row">
					<div class="col-xs-7">
						<input type="text" class="form-control" id="balance-account" placeholder="0xEa88AcB753911f4d03f1c8FFefC454Af0DEe737D" style="width: 420px" required="required">
					</div>
					<div class="col-xs-5">
						<button id="balance-submit" class="btn btn-default">Check Balance</button>
					</div>
			  </div>

				<div><strong>Balance:</strong> <span id='balance-result'></span> </div>

		</div>


	</div><!-- container -->
  </body>
</html>
